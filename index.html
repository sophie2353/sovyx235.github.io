<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SOVYX</title>
  <link href="https://fonts.googleapis.com/css2?family=Luciana&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Luciana', sans-serif;
      background-color: #fdfdff;
      color: #ffffff;
      padding: 2em;
      line-height: 1.6;
      animation: fadeIn 1.5s ease-in;
    }
    h1 {
      color: #6a0dad;
      text-align: center;
      font-size: 3em;
      margin-bottom: 1em;
    }
    .segmento {
      border: 2px solid #6a0dad;
      padding: 1em;
      margin: 1em 0;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s ease;
      background-color: #6a0dad;
      color: #ffffff;
      text-transform: uppercase;
      font-weight: bold;
    }
    .segmento:hover {
      transform: scale(1.03);
      background-color: #8a2be2;
    }
    .bloque {
      display: none;
      border: 1px dashed #6a0dad;
      padding: 1em;
      margin-top: 1em;
      background-color: #6a0dad;
      color: #ffffff;
      text-transform: uppercase;
    }
    input, button {
      padding: 0.5em;
      margin: 0.5em 0;
      width: 100%;
      font-size: 1em;
      border: 1px solid #ffffff;
      border-radius: 4px;
      background-color: #fdfdff;
      color: #6a0dad;
      font-family: 'Luciana', sans-serif;
    }
    #panel h3 {
      color: #ffffff;
      margin-top: 1em;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>SOVYX</h1>

  <div class="segmento" onclick="mostrar('registro')">Acceso a cápsula</div>
  <div class="segmento" onclick="mostrar('panel')">Corrección + Simulación + Evolución</div>

  <!-- ACCESO -->
  <div id="registro" class="bloque">
    <h3>ACCEDE CON TU USUARIO DE INSTAGRAM</h3>
    <input type="text" id="usuario" placeholder="Usuario de Instagram">
    <input type="email" id="correo" placeholder="Correo electrónico">
    <button onclick="iniciarAnalisis()">Activar cápsula</button>
  </div>

  <!-- PANEL -->
  <div id="panel" class="bloque">
    <h3>CORRECCIÓN PREDICTIVA</h3>
    <p id="correccion">Esperando análisis...</p>

    <h3>SIMULACIÓN DE INGRESOS</h3>
    <p id="simulacion">Esperando análisis...</p>

    <h3>EVOLUCIÓN DOCUMENTADA</h3>
    <p id="mutacion">Esperando análisis...</p>
  </div>

  <script>
    function mostrar(id) {
      document.querySelectorAll('.bloque').forEach(b => b.style.display = 'none');
      document.getElementById(id).style.display = 'block';
    }

    function iniciarAnalisis() {
      const usuario = document.getElementById('usuario').value;
      const correo = document.getElementById('correo').value;

      fetch('https://sovyx-backend-sophie10fra.replit.app/analizar-instagram', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ usuario, correo })
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById('correccion').innerText = data.correccion;
        document.getElementById('simulacion').innerText = data.simulacion;
        document.getElementById('mutacion').innerText = data.mutacion;
        mostrar('panel');
      });
    }
  </script>
</body>
</html>
